<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/stylesheets/base.css" />
    <link rel="stylesheet" href="./static/stylesheets/home.css" />
    <script
      src="https://kit.fontawesome.com/1deaab12ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="mainhead">Summer term Learnathon</h1>
    <homenav class="homenav">
      <ul class="homenavlist">
        <a href="/" class="homenavlink active-link">
          <i class="fa-solid fa-house-user" style="color: #ffffff"></i>
          <span class="homenavname">Home</span>
        </a>

        <a href="/marksheets" class="homenavlink">
          <i class="fa-solid fa-file-circle-check" style="color: #ffffff"></i>
          <span class="homenavname">Marksheet</span>
        </a>

        <a href="/timetable" class="homenavlink">
          <i class="fa-solid fa-stopwatch" style="color: #ffffff"></i>
          <span class="homenavname">Timetable</span>
        </a>

        <a href="/announcements" class="homenavlink">
          <i class="fa-solid fa-bullhorn" style="color: #ffffff"></i>
          <span class="homenavname">Announcements</span>
        </a>

        <a href="/reviews" class="homenavlink">
          <i class="fa-solid fa-book" style="color: #ffffff"></i>
          <span class="homenavname">Reviews</span>
        </a>

        <a
          href="#"
          class="homenavlink"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          <i class="fa-solid fa-lock fa-flip"></i>
          <span class="homenavname">Login</span>
        </a>
      </ul>
    </homenav>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="" class="login__form">
            <h1 class="login__title">Learnathon portal</h1>

            <div class="login__content">
              <div class="login__box">
                <i class="fa-solid fa-circle-user fa-flip"></i>
                <div class="login__box-input">
                  <input
                    type="email"
                    required
                    class="login__input"
                    placeholder=" "
                  />
                  <label for="" class="login__label">Email</label>
                </div>
              </div>

              <div class="login__box">
                <i class="fa-solid fa-key fa-flip"></i>
                <div class="login__box-input">
                  <input
                    type="password"
                    required
                    class="login__input"
                    id="login-pass"
                    placeholder=" "
                  />
                  <label for="" class="login__label">Password</label>
                  <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
              </div>
            </div>

            <div class="login__check">
              <div class="login__check-group">
                <input type="checkbox" class="login__check-input" />
                <label for="" class="login__check-label">Remember me</label>
              </div>

              <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="tooltip-btn-hover color-1">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="comp">{% block body %} {% endblock body %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
