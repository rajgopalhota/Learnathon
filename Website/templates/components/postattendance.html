{% extends 'base.html' %} {% block title %} Home {% endblock title %} 
{% block body %}
<div class="marksheets postattendtable">
  <h1>POST ATTENDANCE</h1>
  <span>Check the box if student is absent!</span>
  <div class="table-responsive card">
    <form method="post">
      {% csrf_token %}
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Attendance</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
            <tr>
              <td>{{ student.name }}</td>
              <td><input type="checkbox" name="{{ student.id }}" {% if student.attendance.status %}checked{% endif %}></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>      
      <button type="submit" class="tooltip-btn-hover color-1 postbtn">
        Submit Attendance
      </button>
    </form>
  </div>
</div>
{% endblock body %}
