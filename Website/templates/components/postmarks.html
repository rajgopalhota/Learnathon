{% extends 'base.html' %} {% block title %} Home {% endblock title %} 
{% load static %}
{% block body %}
<div class="mainroomplace">
  <div class="roomsdisplay">
<table>
  <form action="" method="post">
    <input type="hidden" name="next" value="{{ request.path }}">
    {% csrf_token %}
    <center>
      <img class="floating" src="{% static 'images/studentico.svg' %}" width="250" />
      </center>
    <tr>
      <th>ID</th>
      <th>Marks</th>
    </tr>

    {% for student in students %}
    <tr>
      <td>{{student.id}}</td>
      <td>
        <input type="number" name="{{student.id}}" value="0" />
      </td>
    </tr>
    {% endfor %}
    <button type="submit">submit</button>
  </form>
</table>
</div>
</div>

{% endblock body %}
