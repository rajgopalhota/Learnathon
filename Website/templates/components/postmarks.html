{% extends 'base.html' %} {% block title %} Home {% endblock title %} 
{% block body %}

<table>
  <form action="" method="post">
    {% csrf_token %}

    <tr>
      <th>ID</th>
      <th>Marks</th>
    </tr>

    {% for student in students %}
    <tr>
      <td>{{student.id}}</td>
      <td>
        <input type="number" name="{{student.id}}" value="0" />
      </td>
    </tr>
    {% endfor %}
    <button type="submit">submit</button>
  </form>
</table>

{% endblock body %}
