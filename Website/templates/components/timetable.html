{% extends 'base.html' %} {% block title %} TimeTable {% endblock title %} 
{% block body %}
<div class="timetable">
  <h1><i class="fa-solid fa-clock fa-spin"></i> Time Table</h1>
  {% for tt in timetable %}
  <object
    data="{{tt.pdf}}"
    type="application/pdf"
    width="100%"
    height="500px"
  ></object>
  {% endfor %}
</div>
{% endblock body %}
