{% extends 'base.html' %} {% block title %} TimeTable {% endblock title %}
{% block body %}

<h1>PDF Example by Object Tag </h1>
{% for tt in timetable %}
<h1>{{tt.pdf}}</h1>
<object
  data="{{tt.pdf}}"
  type="application/pdf"
  width="100%"
  height="500px"
>
{% endfor %}
  <p>
    Unable to display PDF file.
    <a
      href="/uploads/media/default/0001/01/540cb75550adf33f281f29132dddd14fded85bfc.pdf"
      >Download</a
    >
    instead.
  </p>
</object>

{% endblock body %}
