{% extends 'base.html' %} {% block title %} Leaderboard {% endblock title %} 
{% block body %}
<div class="marksheets leaderboard">
  <h1><i class="fa-solid fa-graduation-cap fa-flip" style="color: #ffffff;"></i> LEADERBOARD</h1>
  <div class="table-responsive card">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">University ID</th>
          <th scope="col">Name</th>
          <th scope="col">Marks</th>
        </tr>
      </thead>
      <tbody>
        {% for i in marks%}
        <tr>
        {% for p in i%}
             <td> {{p}}</td>
        {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock body %}
